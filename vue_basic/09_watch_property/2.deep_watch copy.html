<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deep watch property</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h3>{{numbers.a}}</h3>
        <button @click="numbers.a++">add</button>
        <h3>{{numbers.b}}</h3>
        <button @click="numbers.b++">add</button>
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: "#root",
            data: {
                numbers: {
                    a:1,
                    b:1
                }
            },
            watch: {
                // if watch numbers.a, doesn't watch b.
                'numbers.a':{
                    handler(newValue, oldValue){
                        console.log(newValue, oldValue);
                    }
                },
                numbers: {
                    // if deep, a or b changes will trigger numbers's watch handler.
                    deep: true,
                    handler(newValue, oldValue) {
                        console.log(newValue, oldValue);
                    }
                }
            }
        })
    </script> 
</body>
</html>
