<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data proxy</title>
</head>
<body>
    <!-- use one object to operator(read/write) another object's attribute -->
    <script>
        let object1 = {x:100}
        let object2 = {y:200}

        Object.defineProperty(object2, 'x', {
            get(){
                return object1.x
            },
            set(value){
                object1.x = value
            }
        })
    </script>
</body>
</html>
