<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--container-->
    <div id="root">
        <!--
            1. {{}} insert data
            2. support js expression, e.g. name.toUpperCase()
        -->
        <h1>Hello, {{name}}!</h1>
    </div>

    <script>
        Vue.config.productionTip = false;

        // create vue instance
        new Vue({
            el: '#root',  // element to mount, #->id .->class
            data: {
                name: 'Wolrd'
            }
        })
    </script>
</body>
</html>
