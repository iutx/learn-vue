<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el and data</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello {{name}}</h1>
    </div>
    
    <script>
        Vue.config.productionTip = false;
        // create instance
        const v = new Vue({
            // el: '#root',
            data: {
                name: 'Jack'
            }
        })
        // delay 1s
        setTimeout(() => {
            // mount to id:root, instead of el: '#root'
            v.$mount('#root')
        }, 1000);
    </script>
</body>
</html>
